							</div>
							<div class="col-md-5">

									<p class="f-2 fs22 bold-1 op-08 mr-b-0 mr-t-5 animated s008" data-animIn="fadeInUp|0.4" data-animOut="fadeOutUp|0.4" data-nc-md="fs22" data-nc-sm="fs20">Dedicandonos a conectar nuestra isla</p>
