
<div class="input-field{% if col %} col {{col}}{% endif %}">
    <input
        type="file"
        name="{{field.name}}"
        id="id_{{field.name}}"
        class="dropify"
        accept="image/*"
        data-default-file="{% if field.value %}{{STATIC_STORAGE_PATH}}{{field.value}}{% endif %}"
        {% if field.required %}required{% endif %}
    />
</div>
