
<div class="input-field{% if col %} col {{col}}{% endif %}">
    <input
        type="file"
        name="{{field.name}}"
        id="id_{{field.name}}"
        class="dropify"
        accept="image/*"
        {% if field.value %}data-default-file="{{STATIC_STORAGE_PATH}}{{field.value}}"{% endif %}
        {% if field.required %}required{% endif %}
        {% if size %}data-max-file-size="{{size}}"{% endif %}
    />
</div>
