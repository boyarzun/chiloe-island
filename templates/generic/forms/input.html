<div class="input-field{% if col %} col {{col}}{% endif %}">
    <input
        type="{{field.field.widget.input_type}}"
        id="id_{{field.name}}"
        name="{{field.name}}"
        class="validate"
        {% if field.value %}value="{{field.value}}"{% endif %}
        {% if field.field.required %}required{% endif %}
    >
    <label for="id_{{field.name}}">{{label}}</label>
    <span class="error-text" data-success="Perfecto!">{{field.errors}}</span>
</div>
